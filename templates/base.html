{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <!-- pybo css -->
    <link ref="stylesheet" type="text/css" href="{% static 'style.css'}">
    <title>Hello, Pybo!</title>

</head>
<body>
<!--nav bar-->
{% include "navbar.html" %}
<!-- 기본 템플릿 안에 삽입될 내용 start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 end -->
<!--Bootstrap js-->
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- 자바스크립트 start-->
{% block script %}
{% endblock %}
<!-- 자바스크립트 end -->
</body>
</html>
